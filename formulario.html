<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação para Representante</title>
</head>
<body>
    <h1>Votação para Representante</h1>
    <button onclick="votar('Luana')">Votar na Luana</button>
    <button onclick="votar('Guilherme')">Votar no Guilherme</button>

    <script>
        function votar(candidato) {
            let votos = JSON.parse(localStorage.getItem('votos')) || [0, 0];
            
            if (candidato === 'Luana') {
                votos[0]++;
            } else if (candidato === 'Guilherme') {
                votos[1]++;
            }

            localStorage.setItem('votos', JSON.stringify(votos));
            alert('Voto registrado com sucesso!');
            window.location.href = 'resultados.html'; // Redireciona para a página de resultados após o voto
        }
    </script>
</body>
</html>
